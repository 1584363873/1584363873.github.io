<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form method="post">
    <table border="1px" align="center">
     <tr>
      <td>账号：</td>
        <td><input type="text" /><br></td>

        <td>密码：</td>
         <td><input type="password" /></td>

     </tr>
    
     <tr>
      <td>性别:</td>
       <td><input type="radio" name="gender" value="男" />男
       <input type="radio" name="gender" value="女" />女</td>
    
      <td>身份：</td>
         <td><input type="radio" name="identity" value="家长" />家长
          <input type="radio" name="identity" value="老师" />老师
          <input type="radio" name="identity" value="学生" />学生</td>
      </tr>
          
      <tr>
        <td>个人简介:</td>
        <td><textarea rows="5" cols="20">请介绍一下你自己</textarea></td>
    
     <td>头像：</td>
        <td><input type="file" />
        <input type="submit" value="点击提交" /></td>
     
    </tr>
    
    
    </table>
    </form>
    

</body>
</html>
